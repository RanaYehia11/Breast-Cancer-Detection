<!DOCTYPE html>
<html lang="en">
{% load static %}
<style>
   /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Full-screen layout */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
    background: #f8d7da;
}

/* Main container */
.container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 450px;
    animation: fadeIn 0.8s ease-in-out;
}

/* Heading style */
h2 {
    font-size: 26px;
    color: #ad5783 ;
    margin-bottom: 10px;
}

/* Paragraph style */
p {
    font-size: 16px;
    color: #444;
    margin-bottom: 25px;
    line-height: 1.5;
}

/* Styling the button */
button {
    background: linear-gradient(to right,  #ff14f7, #90536e);
    color: white;
    padding: 12px 22px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
}

button:hover {
    transform: scale(1.05);
    background: rgb(51, 15, 84);
}

/* Link Styling */
a {
    text-decoration: none;
}

/* Fade-in effect */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}



</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Done</title>
    <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
</head>
<body>
    <div class="container">
        <h2>Password Reset Email Sent</h2>
        <p>If an account with that email exists, you will receive a password reset link shortly.</p>
        <a href="{% url 'login' %}"><button>Back to Login</button></a>
    </div>
</body>
</html>
