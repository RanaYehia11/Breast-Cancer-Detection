<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
    background: #f8d7da;
}

/* Container */
.container {
    width: 500px;
    height: 300px;
    padding: 30px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Heading */
h2 {
    font-size: 24px;
    font-weight: 600;
    color: #d63384;
    margin-bottom: 10px;
}

p {
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
}

/* Input Container */
.input-container {
    display: flex;
    align-items: center;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 15px;
    background: #fff;
}

.input-container i {
    margin-right: 10px;
    color: #888;
}

.input-container input {
    width: 100%;
    border: none;
    outline: none;
    font-size: 14px;
}

/* Button */
button {
    background: linear-gradient(to right, #ff4b87, #8a00ff);
    color: white;
    padding: 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    font-weight: 600;
    margin-top: 10px;
}

button:hover {
    opacity: 0.9;
}

/* Responsive */
@media (max-width: 480px) {
    .container {
        width: 90%;
        padding: 20px;
    }
}

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <body>
<div class="container">
    <h2>Reset Your Password</h2>
    <p>Enter your email, and we'll send you a link to reset your password.</p>
    <form method="POST">
        {% csrf_token %}
        <div class="input-container">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" placeholder="Enter your email address" required>
        </div>
        <button type="submit">Send Reset Link</button>
    </form>
</div>
</body>
</html>
