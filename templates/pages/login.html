<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, rgb(236, 230, 230), #FFCDD2);

        }

        .container {
            display: flex;
            width: 900px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-section {
            width: 50%;
            background: linear-gradient(135deg, #f5a5c4, #8ac9f6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            color: white;
            position: relative;
            height: 100vh; 
            
        }

        .left-section h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .left-section p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .left-section img {
            margin-bottom: 30px;
            width: 450px; 
            height: 500px;
            object-fit: cover; 
            margin-top:10px ;
    
        }

        .right-section {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #d43967cf;
        }


        .message-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            background: #fff;
        }

        .input-container i {
            margin-right: 10px;
            color: #888;
        }

        .input-container input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 14px;
        }
        .forgot-password {
     display: block;
     text-align: right;
     margin-top: -10px;
     margin-bottom: 15px;
     font-size: 14px;
     color: #f4195bcf;
     margin-top: 10px;
     text-decoration: none;
     font-weight: 600;
}

 .forgot-password:hover {
    text-decoration: underline;
}


        button {
            background: linear-gradient(to right, #ff4b87, #8a00ff);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .form-footer {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }

        .form-footer a {
            color: #ff4b87;
            text-decoration: none;
            font-weight: 600;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }
            .left-section ,.left-section img {
                width: 100%;
                padding: 20px;
            }
            .right-section {
                width: 100%;
                padding: 30px;
            }
           
        }

        @media (max-width: 576px) {
            .right-section h2 {
                font-size: 24px;
            }
            button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
    </style>
</head>
<body>
    <div class="container">
        <!--leftsection-->
        <div class="left-section">
            <h2>Welcome back ....</h2>
            <p>Your journey to awareness, support, and early detection continues. </p>
            
            <img src="{% static 'images/th.jpg' %}" alt="breastcancer">

        </div>
         <!--rightsection-->
        <div class="right-section">
            <h2>LOG IN</h2>
            
             <!-- Message Alerts -->
             <div class="message-container">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}



            <form method="POST">
                {% csrf_token %}
                
                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-container">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" placeholder="Enter Password" required>
                </div>
                <a href="{% url 'password_reset' %}" class="forgot-password">Forgot Password?</a>
                <button type="submit">Login</button>
            </form>
            <p class="form-footer">Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
        </div>
    </div>
</body>
</html>
